<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1">
		<meta name="keywords" content="DistantSound">
		<meta name="author" content="DistantSound">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="telephone=no">
		<title> login </title>
		<link rel="stylesheet" href="css/DsGrid.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<link rel="stylesheet" href="css/swiper-bundle.css"> 
		<link rel="stylesheet" href="css/animate.css"> 
		<link rel="stylesheet" href="css/icheck-minimal-orange.css"> 
		<link rel="stylesheet" href="css/sub.css">
		<link rel="shortcut icon" href="images/icon-logo.png" type="image/x-icon">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body class="bg-2">
		<header class="float-l ds-down header-login">
			<div class="container">
				<div class="row">
                    <div class="l-div"><a href="index.html" class="float-l a-link ovf-h"><img src="images/logo.png" alt="" class="float-l"></a></div>
                    
                    <div class="r-div">
                        <a href="index.html" class="float-l ml-15 plr-15 font-s18 c-white radius-20 line-h40 c-orange-h">  返回首页 </a>
				    </div>
                </div>
			</div>
		</header>

		<main> <!--main Start -->
            <section class="section section-12">
				<div class="container">
					<div class="row"> 
                        <div class="c-box">
                            <div class="float-r w-100 radius-02 ptb-30 plr-25 plr-sm-50 ovf-h row-box ds-up"> 
                                <h2 class="float-l w-100 font-s38 font-w4 line-h50 text-ellipsis"> 登录 </h2>
                                <ul class="float-l mt-30 ul-box w-100">
                                    <li class="float-l w-100 mb-25 radius-02 pos-r ovf-h focus-blur">
                                        <i class="float-l iconfont text-c icon-font font-s26 line-h60 c-grey"> &#xe68b; </i>
                                        <input type="text" placeholder="用户名或电子邮件或手机号" class="float-l w-100 plr-15 c-grey font-s16 line-h60 input" > 
                                    </li>
                                    <li class="float-l w-100 mb-25 radius-02 pos-r ovf-h focus-blur">
                                        <i class="float-l iconfont text-c icon-font font-s26 line-h60 c-grey"> &#xe60d; </i>
                                        <input type="password" placeholder="输入密码" maxlength="8" class="float-l w-100 plr-15 c-grey font-s16 line-h60 input" /> 
                                    </li>
                                    <li class="float-l w-100 mb-25 radius-02 pos-r ovf-h focus-blur">
                                        <i class="float-l iconfont text-c icon-font font-s26 line-h60 c-grey"> &#xe8ab; </i>
                                        <input type="text" placeholder="输入验证码" maxlength="6" class="float-l w-100 plr-15 c-grey font-s16 line-h60 input" /> 
                                        <div class="float-r yzm-box">
                                            <img src="images/yam-img.jpg" alt="" class="float-l">
                                        </div>
                                    </li>
                                </ul>
                                <a href="#" class="float-r font-s16 line-h50 c-grey c-orange-h "> 忘记密码？ </a>
    
                                <button type="submit" class="float-l w-100 mt-15 plr-50 c-white radius-02 bgc-orange  bgc-orange-1-h font-s26 line-h60 font-w4"> 提 交 </button>
                            </div>
                        </div>
                    </div>
				</div>
			</section>
		</main> <!--main End -->
 
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/swiper.animate1.0.3.min.js"></script>
		<script src="js/swiper-bundle.js"></script>
		<script src="js/ScrollReveal.js"></script>
		<script src="js/jq.simpleLoadMore.min.js"></script>
		<script src="js/icheck.js"></script>
		<script src="js/public.js"></script>
	</body>
</html>
